<div class="example-container mat-elevation-z8">
  <div class="d-flex justify-content-between">
    <h2 class="font-weight-bold text-gray-1 title">รายงานประจำวัน</h2>
    <mat-form-field>
      <mat-label>เลือกวันที่</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        (dateInput)="addEventDatePicker($event)"
        (dateChange)="addEventDatePicker($event)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="receiptDate">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        วัน/เดือน/ปี
      </th>
      <td mat-cell *matCellDef="let element">{{ element.receiptDate }}</td>
    </ng-container>

    <ng-container matColumnDef="receiptNumber">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        เลขที่ใบเสร็จรับเงิน
      </th>
      <td mat-cell *matCellDef="let element">{{ element.receiptNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="incomeCodeSc">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        รหัสรายได้
      </th>
      <td mat-cell *matCellDef="let element">{{ element.incomeCodeSc }}</td>
    </ng-container>

    <ng-container matColumnDef="incomeListSc">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        รายการ
      </th>
      <td mat-cell *matCellDef="let element">{{ element.incomeListSc }}</td>
    </ng-container>

    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        ชื่อหน่วยงาน
      </th>
      <td mat-cell *matCellDef="let element">{{ element.departmentName }}</td>
    </ng-container>

    <ng-container matColumnDef="amountOfMoney">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        จำนวนเงิน
      </th>
      <td mat-cell *matCellDef="let element">{{ element.amountOfMoney }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        ยอดคงเหลือ
      </th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">
        เครดิต
      </th>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="headerStyle">ยอดคงเหลือ</th>
      <td mat-footer-cell *matFooterCellDef> Haha </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
