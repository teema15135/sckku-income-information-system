<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>รายการ</th>
      <td
        mat-cell
        *matCellDef="let dataSource; let i = index;"
        [class.lastCell]="dataSource.isBorder"
        [class.pl-4]="dataSource.depth === 0"
        [class.pl-5]="dataSource.depth === 1"
        [class.pl-6]="dataSource.depth === 2"
        [class.pl-7]="dataSource.depth === 3"
        [class.pl-8]="dataSource.depth === 4"
      >
        {{ dataSource.item }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>ระบบ KKUFMIS</th>
      <td
        mat-cell
        *matCellDef="let dataSource; let i=index;"
        [class.lastCell]="dataSource.isBorder"
      >
        <span *ngIf="dataSource.noInput && dataSource.depth !== 0 && dataSource.depth !== 1" class="boldText">{{
          firstFormModel[i] | currency: "฿ "
        }}</span>
        <input
          *ngIf="!dataSource.noInput"
          [formControl]="getFirstFormControl(i)"
          [(ngModel)]="firstFormModel[i]"
          type="number"
          placeholder="0.00"
          step="0.01"
          min="0.00"
          class="form-control"
          required
        />
        <!-- [value]="dataSource.cost" -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="d-flex flex-row justify-content-around">
    <button class="btn btn-primary" (click)="save()">บันทึก KKUFMIS</button>
  </div>
