<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>รายการ</th>
      <td mat-cell *matCellDef="let dataSource" [class.pl-4]="dataSource.depth === 0" [class.pl-5]="dataSource.depth === 1" [class.pl-6]="dataSource.depth === 2" [class.pl-7]="dataSource.depth === 3">{{ dataSource.item }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>ระบบ KKIFMIS</th>
      <td mat-cell *matCellDef="let dataSource">
        <input *ngIf="!dataSource.noInput" type="number" class="form-control" [value]="dataSource.cost" required/>

      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
