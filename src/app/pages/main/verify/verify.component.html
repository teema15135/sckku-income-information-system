<div class="div-card">
  <table class="w-100 text-gray-0">
    <thead class="bg-lightgray">
      <th class="pl-5 pr-4 py-4">วันที่</th>
      <th class="pl-5 pr-4 py-4">ประเภท</th>
      <th class="pl-3 pr-4 py-4">รายการ</th>
      <th class="pl-3 pr-4 py-4">ระบบ KKUFMIS</th>
      <th class="pl-3 pr-4 py-4">คณะวิทยาศาสตร์</th>
      <th class="pl-3 pr-4 py-4">ผลต่าง</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableSource">
        <td class="pl-5 pr-4 py-3">{{ item.date }}</td>
        <td class="pl-5 pr-4 py-3">{{ item.type }}</td>
        <td class="pl-3 pr-4 py-3" [class.pl-5]="item.indent === 1">{{ item.name }}</td>
        <td class="pl-3 pr-4 py-3 bg-primary-light">{{ item.kkufmis }}</td>
        <td class="pl-3 pr-4 py-3">{{ item.sc }}</td>
        <td class="pl-3 pr-4 py-3" [class.negative]="item.different < 0">{{ item.different }}</td>
      </tr>
    </tbody>
  </table>
</div>
